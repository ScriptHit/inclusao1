<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação com VLibras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
        }

        h1 {
            color: #34495e;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
        }

        .container {
            display: flex;
            gap: 30px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            align-items: start;
        }

        #slide {
            width: 400px;
            height: 225px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        #vlibras {
            width: 150px;   /* Aumentando a largura para 150px */
            height: 267px;  /* A altura é ajustada para manter a proporção 9:16 */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: 700;
        }

        button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        #audioPlayer {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>TECNOLOGIAS A FAVOR DA INCLUSÃO</h1>
    <div class="container">
        <img id="slide" src="slide1.png" alt="Slide 1">
        <video id="vlibras" controls loop>
            <source src="libras1.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
    <audio id="audioPlayer" controls>
        <source src="audio1.wav" type="audio/wav">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <div class="buttons">
        <button onclick="voltarSlide()">Voltar Slide</button>
        <button onclick="mudarSlide()">Próximo Slide</button>
    </div>

    <script>
        let slideAtual = 1;
        const totalSlides = 30; // Total de 30 slides

        function mudarSlide() {
            slideAtual++;
            if (slideAtual > totalSlides) {
                slideAtual = 1;
            }
            atualizarSlide();
        }

        function voltarSlide() {
            slideAtual--;
            if (slideAtual < 1) {
                slideAtual = totalSlides;
            }
            atualizarSlide();
        }

        function atualizarSlide() {
            document.getElementById('slide').src = `slide${slideAtual}.png`;
            document.getElementById('vlibras').children[0].src = `libras${slideAtual}.mp4`;
            document.getElementById('vlibras').load(); // Recarrega o vídeo
            document.getElementById('audioPlayer').children[0].src = `audio${slideAtual}.wav`;
            document.getElementById('audioPlayer').load(); // Recarrega o player de áudio
            document.getElementById('audioPlayer').playbackRate = 1.5; // Define a velocidade de reprodução para 1.5x
        }

        // Define a velocidade de reprodução do áudio do primeiro slide para 1.5x
        document.getElementById('audioPlayer').playbackRate = 1.5;
    </script>

</body>

</html>
