<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresenta√ß√£o com VLibras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s;
        }

        h1 {
            color: #34495e;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        #speakBtn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            margin-left: 10px;
            vertical-align: middle;
            color: #34495e;
        }

        #speakBtn:hover {
            opacity: 0.8;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            align-items: center;
            max-width: 500px;
            width: 100%;
        }

        #slide,
        #vlibras {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: 700;
        }

        button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        #audioPlayer {
            margin-top: 15px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>
        TECNOLOGIAS A FAVOR DA INCLUS√ÉO
        <button id="speakBtn" aria-label="Leia o t√≠tulo em voz alta">üîä</button>
    </h1>
    <div class="container">
        <img id="slide" src="slide1.png" alt="Slide 1">
        <video id="vlibras" controls loop>
            <source src="libras1.mp4" type="video/mp4">
            Seu navegador n√£o suporta o elemento de v√≠deo.
        </video>
    </div>
    <audio id="audioPlayer" controls>
        <source src="audio1.wav" type="audio/wav">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>
    <div class="buttons">
        <button onclick="voltarSlide()">Voltar Slide</button>
        <button onclick="mudarSlide()">Pr√≥ximo Slide</button>
    </div>

    <script>
        let slideAtual = 1;
        const totalSlides = 30;

        function mudarSlide() {
            slideAtual++;
            if (slideAtual > totalSlides) {
                slideAtual = 1;
            }
            atualizarSlide();
        }

        function voltarSlide() {
            slideAtual--;
            if (slideAtual < 1) {
                slideAtual = totalSlides;
            }
            atualizarSlide();
        }

        function atualizarSlide() {
            document.getElementById('slide').src = `slide${slideAtual}.png`;
            document.getElementById('vlibras').children[0].src = `libras${slideAtual}.mp4`;
            document.getElementById('vlibras').load();
            document.getElementById('vlibras').playbackRate = 1.5;
            document.getElementById('audioPlayer').children[0].src = `audio${slideAtual}.wav`;
            document.getElementById('audioPlayer').load();
            document.getElementById('audioPlayer').playbackRate = 1.5;
        }

        document.getElementById('audioPlayer').playbackRate = 1.5;
        document.getElementById('vlibras').playbackRate = 1.5;

        document.getElementById('speakBtn').addEventListener('click', function() {
            const titleText = "TECNOLOGIAS A FAVOR DA INCLUS√ÉO";
            const utterance = new SpeechSynthesisUtterance(titleText);
            window.speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
